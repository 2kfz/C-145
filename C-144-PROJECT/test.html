<html>
<head>
    <title>3D-Shapes</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>

        <a-plane color="#ff60a0" position="0 0 0" rotation="-90 0 0" width="10" lenght="10"></a-plane>

        <a-box position="-1 0.5 0.3" height="0.5" width="0.5" depth="0.5" color="green"></a-box>
        <a-box position="1 0.5 0.3" height="0.5" width="0.5" depth="0.5" color="blue"></a-box>
        <a-cylinder position="2 2.5 0.3" height="1" radius="0.8" color="red"></a-cylinder>
        

        <a-cone position="4 -1.5 0.3" radius-bottom="0.5" radius-top="0.06" color="red"></a-cone>
       
        <a-dodecahedron position="6 1 0.3" radius="0.6" color="yellow"></a-dodecahedron>
        <a-octahedron position="28 2 0.3" radius="2" color="blue" ></a-octahedron>
        <a-tetrahedron position="10 1 0.3" radius="0.6" color="violet"></a-tetrahedron>
        
        <a-ring position="15 1 0.3" radius-inner="2" radius-outer="1.2" color="pink"> </a-ring>
        <a-octahedron position="20 1 0.3" radius="2" color="blue" ></a-octahedron>
        <a-sphere position="25 1 0.3" radius="2" color="blue" ></a-sphere>
        
        <a-sphere position="25 2 0.3" radius="2" color="blue" ></a-sphere>
    </a-scene>
</body>
</html>
